[package]
name = "rusty-vangers"
version = "0.1.0"
workspace = "../.."
authors = ["Dzmitry Malyshau <kvarkus@gmail.com>"]
edition = "2021"
publish = false

[lib]
crate-type = ["staticlib"]

[dependencies]
vangers = { path = "../.." }
env_logger = { version = "0.9", optional = true }
futures = "0.3"
cgmath = "0.18"
wgpu = { git = "https://github.com/gfx-rs/wgpu", rev = "f3891fe", features = ["angle"] }
hal = { package = "wgpu-hal", git = "https://github.com/gfx-rs/wgpu", rev = "f3891fe", features = ["gles"] }
